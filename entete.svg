    <svg fill="none" viewBox="0 0 100% 400" width="100%" height="400" xmlns="http://www.w3.org/2000/svg">
        <foreignObject width="100%" height="100%">
          <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
              .container {
                display: flex;
                align-items: center;
                background-image: url("https://creativedev.fr/img/profil_img_all.png");
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;

                width: 100%;
                height: 400px;
                padding: 30px;
                color: black;
                border-radius: 20px;
              }

              .message{
            padding: 10px;
            border-radius: 20px;

